name: CodeQL Analysis

on:
  push:
    branches: [main] # Puedes cambiar esto según las ramas que deseas analizar
  pull_request:
    branches: [main] # Puedes cambiar esto según las ramas que deseas analizar

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [javascript, python] # Puedes agregar aquí los lenguajes de programación que utilizas en tu proyecto

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2
      with:
        languages: ${{ matrix.language }}

    - name: Analyze
      uses: github/codeql-action/analyze@v2
      with:
        languages: ${{ matrix.language }}

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: codeql-results/$CODEQL_DATABASE_PATH

